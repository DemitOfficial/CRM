<div class="container-fluid">
  <app-page-title
    title="Emails"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>



    <!-- Single line -->
    <div class="card">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
      
          <!-- Basic layout-->
          <div class="card-header header-elements-inline">
            <h5 class="card-title">Message({{date   | date: 'medium'}})</h5>
          
          </div>
          <div class="container">
         
      
            <div class="card-body">
              <div>
              
      
            
      
                <div class="form-group row">
                  <label class="col-lg-3 col-form-label">Your message:</label>
                  <div class="col-lg-9">
                    <textarea rows="5" style="font-size: 20px;" [(ngModel)]="Message"    cols="5" class="form-control" placeholder="Enter your message here"></textarea>
                  </div>
                </div>
      
                <div class="text-right">
                  <button type="submit" (click)="SendMessage()" class="btn btn-primary">Send Message <i class="icon-paperplane ml-2"></i></button>
                </div>
           
                <br>
              
                <div class="form-group row">
                 
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12" >
                    <div >
                     
            
                      <div class="card-body">
                        <h2>My Contact List({{contactlist.length}})</h2>
                        <div class="row">
                          <div class="col-md-6 col-lg-6 col-xl-6 col-sm-6">
                            <label><span>Filter:</span> <input type="search" c [(ngModel)]="term" class="form-control" placeholder="Type to filter..." aria-controls="DataTables_Table_0"></label>
                          </div>
                          <div class="col-md-6 col-lg-6 col-xl-6 col-sm-6">
                            <label style="float:right">
                              <span>Show:</span> 
                              <select  class="form-control" id="exampleFormControlSelect1" [(ngModel)]="selectedValue">
                                <option *ngFor="let quantity of data" [ngValue]="quantity">{{quantity}}</option>
                          </select>
                              
                          </label>   </div>
                    </div>
                     </div>
            
                      <div class="table-responsive">
                        <table  id="basic-datatable" class="table table-bordered dt-responsive nowrap w-100 datatables">
                          <thead>
                           
                            <tr class="bg-blue">
                              <th><input  type="checkbox"(click)="AddAllNumber()"></th>
                        
                              <th (click)="Sort('name')" class="sorting" >Name</th>
                              <th (click)="Sort('phone')" class="sorting" >Contact</th>
                              <th (click)="Sort('email')" class="sorting" >Email</th>
                              <th (click)="Sort('address')" class="sorting" >Address</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr  *ngFor="let item of contactlist |filter:term|orderBy:key :reverse|paginate:{itemsPerPage:selectedValue,currentPage:p}; let i=index;">
                              <th><input *ngIf="!checked;else chk" (click)="AddNumber(item.contact.contactId,item.contact.phone)" type="checkbox">
                              <ng-template #chk>
                                <input  (click)="AddNumber(item.contactId,item.phone)" type="checkbox" checked>
                              </ng-template>
                              </th>
                              <th>{{item.contact.name}}</th>
                              <th>   <a href="tel:{{item.contact.phone}}" ><i class="fas fa-phone" style="padding-right:10px ;"></i>{{item.contact.phone}}</a></th>
                              <th><a href="mailto:{{item.contact.email}}" ><i class="bx uil-envelope" style="padding-right:10px ;"></i>{{item.contact.email}} </a></th>
                              <th>{{item.contact.address}}</th>
                            </tr>
                        
                          </tbody>
                      
                        </table>
                        <pagination-controls (pageChange)="p=$event"></pagination-controls> 
               
                      </div>
                    </div>
               </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /basic layout -->
      
        </div>
      
      
      </div>
<div>
  </div>


  <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "pacman" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
