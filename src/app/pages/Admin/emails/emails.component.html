<div class="container-fluid">
  <app-page-title
    title="Emails"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>



    <!-- Single line -->
    <div class="card">
      <div class="card-header bg-transparent header-elements-inline">
        <h6 class="card-title">Inbox ({{messages.length}}) </h6>
    
     
        <div class="header-elements">
           
          <button class="btn btn-success" [routerLink]="['/admin/createemail']" >Create New Email Message</button>
  
                </div>
      </div>
<div *ngIf="messages.length!=0">
     <!-- Action toolbar -->
     <div class="navbar navbar-light bg-light navbar-expand-lg border-bottom-0 py-lg-2">
      <div class="text-center d-lg-none w-100">
       
      </div>

      <div class="navbar-collapse text-center text-lg-left flex-wrap collapse" id="inbox-toolbar-toggle-single">
        <div class="mt-3 mt-lg-0">
          <div class="btn-group">
            <input type="search" c [(ngModel)]="term" class="form-control" placeholder="Type to filter..." aria-controls="DataTables_Table_0">
        
          </div>

          <div class="btn-group ml-3 mr-lg-3">
            <pagination-controls (pageChange)="p=$event"></pagination-controls> </div>
       </div>
        </div>

        <div class="navbar-text ml-lg-auto"> 

        <div class="ml-lg-3 mb-3 mb-lg-0">
          <div class="btn-group">
         </div>

          <div class="btn-group ml-3">
          
            <select  class="form-control" id="exampleFormControlSelect1" [(ngModel)]="selectedValue">
              <option *ngFor="let quantity of data" [ngValue]="quantity">{{quantity}}</option>
        </select>
          </div>
        </div>
      </div>
    </div>
    <!-- /action toolbar -->


    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-inbox">
    
        <tbody data-link="row" class="rowlink">
          <tr class="unread" *ngFor="let item of messages |filter:term|paginate:{itemsPerPage:selectedValue,currentPage:p}; let i=index;">
          
           
          
            <td class="table-inbox-name" >
              <a>
                <div class="letter-icon-title text-default">{{item.contactdetail.name}}</div>
                <div class="letter-icon-title text-default">{{item.contactdetail.email}}</div>
             
              </a>
            </td>
        
            <td class="table-inbox-message" colspan="5">
              
              <span class="text-muted font-weight-normal">{{item.emailmessage.message}}</span>
            </td>
        
            <td  >
           {{item.emailmessage.dateTime| date:'medium'}}
            </td>
          </tr>

       
        </tbody>
      </table>
    </div>
    <!-- /table -->
</div>
   
<div *ngIf="messages.length==0">
  <div class="navbar navbar-light bg-light navbar-expand-lg border-bottom-0 py-lg-2">
    <div class="text-center d-lg-none w-100">
     
    </div>

    <div class="navbar-collapse text-center text-lg-left flex-wrap collapse" id="inbox-toolbar-toggle-single">
      <h1 style="padding-left: 20%;">Empty Email </h1>
    </div>
  </div>
  <!-- /action toolbar -->


  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-inbox">
  
      <tbody data-link="row" class="rowlink">
        <tr class="unread">
        
         
        
          <td class="table-inbox-name" >
          
          </td>
      
        
      
          <td  >
  
          </td>
        </tr>

     
      </tbody>
    </table>
  </div>
  <!-- /table -->
</div>
    </div>

</div>
 
  
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "pacman" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
